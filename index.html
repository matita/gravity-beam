<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gravity beam</title>
    <style>.container {max-width: 500px; margin: 0 auto; padding-top: 10px; }</style>
</head>
<body>
    <div class="container">
        <div class="flash-container">
            <object type="application/x-shockwave-flash" 
                data="particles.swf" 
                width="500" height="400">
                <param name="movie" value="particles.swf" />
                <param name="quality" value="high"/>
            </object>
        </div>

        <div class="text-container">
            <p>Very rough proof of concept (sorry, it is in Flash) I made like 8 years ago...</p>
            <p>You can drag the <b>yellow circles</b> to influence the gravity.</p>
            <p>The big white circle is the resource spawner. The last yellow circle is the target, but it should not be draggable in a game.</p>
        </div>
    </div>
</body>
</html>
